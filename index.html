<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instant Win Portfolio</title>

<style>
:root {
  --bg: #0b0e14;
  --panel: #121826;
  --accent: #00f0ff;
  --accent-soft: rgba(0,240,255,0.15);
  --text: #e6e9f0;
  --muted: #9aa3b2;
}

* { box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Inter, Arial, sans-serif;
  background: linear-gradient(180deg, #070a10 0%, var(--bg) 40%);
  color: var(--text);
}

section {
  max-width: 1200px;
  margin: 0 auto;
  padding: 80px 20px;
}

.site-header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(11,14,20,0.9);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

.brand-wrap {
  max-width: 1200px;
  margin: 0 auto;
  padding: 18px 28px;
  display: flex;
  align-items: center;
  gap: 14px;
}

.brand-logo {
  height: 48px;
  display: block;
}

.brand-tagline {
  font-size: 12px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--muted);
  border-left: 1px solid rgba(255,255,255,0.12);
  padding-left: 14px;
}

.hero {
  text-align: center;
  padding-top: 120px;
}

.btn {
  padding: 14px 22px;
  border-radius: 8px;
  border: 1px solid var(--accent);
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
  display: inline-block;
}

.btn.primary {
  background: var(--accent);
  color: #000;
}

.games {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
}
.game-card {
  background: radial-gradient(120% 120% at 50% 0%, #162033 0%, #0e1322 60%);
  border: 1px solid #1f2a40;
  border-radius: 14px;
  padding: 18px;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}



.game-icon-wrap {
  height: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 12px 0;
}

.game-icon {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  background: #0b1020;
  border-radius: 10px;
  display: block;
}
/* =============================
   GAME CARD SPECS
============================= */

.game-card .specs {
  margin-top: auto; /* forces specs to bottom of card */
  padding-top: 12px;
  border-top: 1px solid rgba(255,255,255,0.06);
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
}

.game-card .specs div {
  background: #0b1020;
  border: 1px solid #1b2338;
  border-radius: 6px;
  padding: 6px 4px;
  font-size: 13px;
  text-align: center;
  color: var(--muted);
}

.game-images img {
  width: 100%;
  background: #0b1020;
  border-radius: 12px;
  display: block;
}
  /* =============================
   GAME CARD INTERACTION
============================= */



.game-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 40px rgba(0,0,0,0.55);
}

.game-card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(0,240,255,0.06),
    transparent
  );
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.game-card:hover::after {
  opacity: 1;
}

</style>
</head>

<body>

<header class="site-header">
  <div class="brand-wrap">
    <img src="./concept_gaming_logoFinal.png" class="brand-logo" alt="Concept Gaming">
    <span class="brand-tagline">Instant Win Supplier</span>
  </div>
</header>

<section class="hero">
  <h1>Ultra-Lightweight Instant Games</h1>
  <p>Modern instant-win games engineered for mobile-first play.</p>
</section>

<section id="portfolio">
  <h2>Game Portfolio</h2>

  <div class="games">
    <div class="game-card">
      <h3>Chain Reactor</h3>
      <div class="game-icon-wrap">
        <img src="./chain-reactor-icon.png" class="game-icon">
      </div>
      <p>Explosive cascading multipliers.</p>
      <a href="#chain-reactor" class="btn">View Game</a>
    </div>

    <div class="game-card">
      <h3>Neon Blackjack</h3>
      <div class="game-icon-wrap">
        <img src="./neon-blackjack-icon.png" class="game-icon">
      </div>
      <p>Instant single-hand blackjack.</p>
      <a href="#neon-blackjack" class="btn">View Game</a>
    </div>
  </div>
</section>

<footer style="text-align:center;padding:40px;color:var(--muted)">
  Â© Instant Win Portfolio
</footer>

</body>
</html>
